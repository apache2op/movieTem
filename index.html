<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieFinder - Discord Style</title>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <span class="logo">MovieFinder</span>
        <div class="toggle-wrapper">
          <button id="mode-toggle" title="Toggle Dark/Light Mode">
            <span id="toggle-icon">ðŸŒ™</span>
          </button>
        </div>
      </nav>
    </header>
    <div class="main">
      <div class="filter-row">
        <select id="genre-select">
          <option value="">All Genres</option>
        </select>
        <select id="year-select">
          <option value="">All Years</option>
        </select>
        <select id="language-select">
          <option value="">All Languages</option>
        </select>
        <button id="sort-review" type="button">Sort by Review</button>
      </div>
      <div class="search-row">
        <input
          type="search"
          id="search"
          autofocus
          autocomplete="off"
          placeholder="Search movies..."
        />
      </div>
      <div class="row" id="movie-box"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
